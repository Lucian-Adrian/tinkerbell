<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinkerbell - Test Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary-500: #22c55e;
            --primary-600: #16a34a;
            --primary-700: #15803d;
            --gray-800: #1e293b;
            --gray-600: #475569;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background-color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .navbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
        }
        
        .nav-brand h1 {
            color: var(--primary-500);
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .hero {
            padding: 4rem 0;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-500), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn {
            display: inline-flex;
            padding: 0.75rem 1.5rem;
            background: var(--primary-500);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Tinkerbell</h1>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>
                Your marketing assistant that
                <span class="gradient-text">never sleeps</span>
            </h1>
            <p>Build, grow, and scale your business with AI-powered marketing campaigns.</p>
            <a href="index.html" class="btn">Start free trial</a>
        </div>
    </section>
</body>

</html>
