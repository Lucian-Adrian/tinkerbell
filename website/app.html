<!-- Copied from tinkerbell-frontend/app.html for GitHub Pages -->
<!-- Minor change: use tinkerbell-logo.svg for the header logo to ensure availability -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinkerbell - Autonomous Marketing Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="app-styles.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <div class="brand">
                <img src="tinkerbell-logo.svg" alt="Tinkerbell" height="32">
                <span class="brand-name">Tinkerbell</span>
            </div>
            <div class="progress-indicator">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <span class="step-label">Business Context</span>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <span class="step-label">Goal Selection</span>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <span class="step-label">Meta Pixel</span>
                </div>
                <div class="step" data-step="4">
                    <div class="step-number">4</div>
                    <span class="step-label">Strategy Review</span>
                </div>
                <div class="step" data-step="5">
                    <div class="step-number">5</div>
                    <span class="step-label">Campaign Launch</span>
                </div>
            </div>
        </div>
    </header>

    <main class="app-main">
        <section id="page-business-context" class="page active">
            <div class="container">
                <div class="page-header">
                    <h1>Tell us about your business</h1>
                    <p>Help us understand your business context to generate the perfect marketing strategy</p>
                </div>

                <form id="business-context-form" class="business-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="businessName">Business Name *</nlabel>
                            <input type="text" id="businessName" name="businessName" required placeholder="e.g., TechFlow Solutions">
                        </div>
                        <div class="form-group">
                            <label for="websiteUrl">Website URL</label>
                            <input type="url" id="websiteUrl" name="websiteUrl" placeholder="https://www.example.com">
                        </div>
                        <div class="form-group full-width">
                            <label for="productDescription">Product/Service Description *</label>
                            <textarea id="productDescription" name="productDescription" required rows="3" placeholder="Describe what your business does, your main products or services..."></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label for="painPoints">Customer Pain Points *</label>
                            <textarea id="painPoints" name="painPoints" required rows="3" placeholder="What problems do your customers face? What challenges do you solve?"></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label for="valueProposition">Value Proposition *</label>
                            <textarea id="valueProposition" name="valueProposition" required rows="3" placeholder="What makes you unique? Why should customers choose you?"></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label for="marketSignals">Market Signals & Traction</label>
                            <textarea id="marketSignals" name="marketSignals" rows="2" placeholder="Any metrics, customer feedback, or market validation you have..."></textarea>
                        </div>
                        <div class="form-group full-width">
                            <label>Pitch Deck (Optional)</label>
                            <div class="file-upload-area" id="pitchDeckUpload">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Click to upload your pitch deck (PDF)</span>
                                <small>This helps us understand your business better</small>
                            </div>
                            <input type="file" id="pitchDeck" name="pitchDeck" accept=".pdf" style="display:none;">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Continue to Goal Selection <i class="fas fa-arrow-right"></i></button>
                    </div>
                </form>
            </div>
        </section>
        <!-- Other steps exist in source; kept minimal for static deploy -->
    </main>

    <script src="app.js"></script>
</body>
</html>
