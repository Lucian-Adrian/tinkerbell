<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tinkerbell - Customer Acquisition Done Like Magic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root { --primary-500:#22c55e; --gray-700:#334155; }
    * { box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; margin: 0; }
    .navbar { position: fixed; top:0; left:0; right:0; background:#fff; border-bottom:1px solid #e2e8f0; z-index:10; }
    .nav-inner { max-width:1200px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; }
    .logo { height:64px; width:auto; }
    .hero { padding:120px 16px 64px; background: linear-gradient(135deg,#f8fafc 0%, #fff 100%); text-align:center; }
    h1 { font-size:48px; margin:0 0 12px; color:#0f172a; }
    p.sub { color:#475569; max-width:780px; margin:0 auto 24px; }
    .cta { display:inline-block; background: var(--primary-500); color:#fff; padding:12px 20px; border-radius:8px; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="nav-inner">
      <img src="tinkerbell-frontend/tinkerbell-logo.png" alt="Tinkerbell" class="logo" />
    </div>
  </header>
  <main class="hero">
    <h1>Tinkerbell</h1>
    <p class="sub">AI marketing assistant that generates customer personas, campaign strategy and social posts with images.</p>
    <a class="cta" href="app.html">Try the app</a>
  </main>
</body>
</html>
